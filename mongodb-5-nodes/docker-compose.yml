      - 27020:27017
    networks:
      - mongo-cluster
    command: mongod --replSet rs1 --bind_ip localhost,mongo4
    volumes:
      - mongo4_data:/data/db

  mongo5:
    image: mongo:latest
    hostname: mongo5
