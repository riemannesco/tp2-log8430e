networks:
  mongo-cluster:
    driver: bridge

services:
  mongo1:
    image: mongo:latest
    hostname: mongo1
    container_name: mongo1
    ports: 
      - 27017:27017
    networks:
      - mongo-cluster
    command: mongod --replSet rs1 --bind_ip localhost,mongo1
    volumes:
      - mongo1_data:/data/db

  mongo2:
    image: mongo:latest
    hostname: mongo2
    container_name: mongo2
    ports: 
      - 27018:27017
    networks:
      - mongo-cluster
