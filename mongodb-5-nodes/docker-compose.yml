    volumes:
      - mongo2_data:/data/db

  mongo3:
    image: mongo:latest
    hostname: mongo3
    container_name: mongo3
    ports: 
      - 27019:27017
    networks:
      - mongo-cluster
    command: mongod --replSet rs1 --bind_ip localhost,mongo3
    volumes:
      - mongo3_data:/data/db

  mongo4:
